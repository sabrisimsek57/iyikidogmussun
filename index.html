<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalp Animasyonu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff0f5;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    .heart {
      width: 200px;
      cursor: pointer;
      transition: transform 0.5s;
      z-index: 10;
    }

    .beat {
      animation: beat 0.2s infinite alternate;
    }

    @keyframes beat {
      to {
        transform: scale(1.2);
      }
    }

    .rotate {
      transition: transform 1s;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.5);
      }
    }

    .balloon {
      position: absolute;
      top: 20%;
      background-color: #fff;
      border-radius: 20px;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 22px;
      animation: popUp 0.5s ease-out forwards;
      z-index: 50;
      transform: translateX(-50%);
      left: 50%;
      text-align: center;
      color: #d60076;
      font-weight: bold;
      white-space: pre-wrap;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5) translateX(-50%);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateX(-50%);
        opacity: 1;
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      background-color: red;
      animation: confettiFall 6s linear forwards;
      z-index: 20;
      opacity: 0.8;
      border-radius: 2px;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(700px) rotate(720deg);
        opacity: 0;
      }
    }

    .quote {
      position: absolute;
      font-size: 16px;
      font-weight: 500;
      color: #d60076;
      opacity: 0;
      animation: floatQuote 5s ease-out forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes floatQuote {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <img src="kalp.png" alt="Kalp" class="heart" id="heart" />

  <script>
    const heart = document.getElementById('heart');
    let clickCount = 0;

    heart.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1) {
        heart.classList.add('beat');
        setTimeout(() => heart.classList.remove('beat'), 1000);

        for (let i = 0; i < 25; i++) {
          const emoji = document.createElement('div');
          emoji.className = 'emoji';
          emoji.textContent = 'â¤ï¸';
          emoji.style.left = `${Math.random() * 100}%`;
          emoji.style.top = `${60 + Math.random() * 20}%`;
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 4000);
        }

        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.textContent = 'Seni Ã§ok seviyorum, iyi ki doÄŸdun ðŸ’–';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 4000);
      }

      else if (clickCount === 2) {
        heart.classList.add('rotate');
        heart.style.transform = 'rotate(270deg)';

        for (let i = 0; i < 80; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = `-${Math.random() * 200}px`;
          confetti.style.backgroundColor = getRandomColor();
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 6000);
        }

        const birthdayMessage = document.createElement('div');
        birthdayMessage.className = 'balloon';
        birthdayMessage.textContent = 'DoÄŸum gÃ¼nÃ¼n kutlu olsun,\nnice mutlu yÄ±llara hayatÄ±m â¤ï¸ðŸŽ‚';
        document.body.appendChild(birthdayMessage);
        setTimeout(() => birthdayMessage.remove(), 6000);

        const quotes = [
          "Seninle her ÅŸey daha gÃ¼zel...",
          "Kalbim hep seninle ðŸ’ž",
          "Ä°yi ki varsÄ±n...",
          "GÃ¶zlerin en gÃ¼zel manzaram.",
          "Sana bakmak, huzura bakmak gibi."
        ];

        quotes.forEach((text) => {
          const quote = document.createElement('div');
          quote.className = 'quote';
          quote.textContent = text;
          quote.style.left = `${20 + Math.random() * 60}%`;
          quote.style.top = `${40 + Math.random() * 20}%`;
          document.body.appendChild(quote);
          setTimeout(() => quote.remove(), 5000);
        });

        setTimeout(() => {
          heart.classList.remove('rotate');
          heart.style.transform = 'none';
          clickCount = 0;
        }, 1000);
      }
    });

    function getRandomColor() {
      const colors = ['#ff0055', '#ffcc00', '#00ccff', '#66ff66', '#ff66ff', '#00ffaa', '#ffaa00'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
